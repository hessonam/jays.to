<!DOCTYPE html>
<html>
    <head>
        <title>Toronto Blue Jays Soundboard</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/jquery-1.11.3.min.js" defer>
        </script>
        <script type="text/javascript" src="js/handlebars-1.0.rc.1.min.js" defer>
        </script>
        <script type="text/javascript" src="js/main.js" defer></script>

        <script id="sound-cell" type="text/x-handlebars-template">
            <td>
                <button title="{{tag}}" class="sound-button">{{name}}</button>
                <audio src="audio/{{file}}"></audio>
            </td>
        </script>
        <!-- Facebook Pixel Code -->
        <script>
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
        n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
        document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1189026887857670');
        fbq('track', 'PageView');
        </script>
        <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=1189026887857670&ev=PageView&noscript=1"
        /></noscript>
        <!-- DO NOT MODIFY -->
        <!-- End Facebook Pixel Code -->
    </head>

    <body>
        <div id="content">
            <h1>toronto blue jays soundboard</h1>
            <div id="inner-content">
                <div id="soundboard-wrapper">
                    <table id="soundboard"></table>
                </div>
                <div id="sound-control">
                    <input id="volume" type="range" min="0" step="0.05" max="2" orient="vertical">
                    <img id="audio-icon" src="images/audio.png">
                </div>
            </div>
        </div>
    </body>
</html>
